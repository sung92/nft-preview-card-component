<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- <script type="module" src="js/script.js"></script> -->
  <link rel="stylesheet" href="main.scss">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: var(--color-cyan); margin-top: 1rem;}
    .attribution a { color: var(--color-soft-blue); }
  </style>
</head>
<body>

  <main>

    <a class="nft-link" aria-label="NFT explorer">
      <img class="nft-img" src="images/image-equilibrium.jpg" alt="">
    </a>
    <h1 class="nft-title">Equilibrium #3429</h1>
    <p class="nft-desc">Our Equilibrium collection promotes balance and calm.</p>
    <div class="nft-pricetime-wrap">
      <div class="nft-price">
        <img src="images/icon-ethereum.svg" alt="">
        <p>0.041 ETH</p>
      </div>
      <div class="nft-time">
        <img src="images/icon-clock.svg" alt="">
        <p>3 days left</p>
      </div>
    </div>

    <div class="nft-creator">
      <img src="images/image-avatar.png" alt="">
      <p class="nft-creator-author">Creation of <a href="#">Jules Wyvern</a></p>
    </div>


  </main>

  

  

  
  
  
  

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sung Jin Cho</a>.
  </footer>
</body>
</html>
